<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <title>6 - Websockets</title>
</head>

<body>
  <div class="container">
    <br />
    <h1>Add Products</h1>
    <br />
    <form id="addProduct">
      <div class="mb-3">
        <label for="title" class="form-label">Product: </label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price: </label>
        <input type="number" class="form-control" id="price" name="price" required />
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Image: </label>
        <input type="url" class="form-control" id="picture" name="thumbnail" required />
      </div>
      <input type="submit" value="Save" />
    </form>
  </div>
  <div class="container" id="productList">
    <br />
    <br />
    <h1>Products</h1>
    <br />
  </div>

  <div class="container" id="messages">
    <br />
    <h1>Messages</h1>
    <br />
    <div class="input-group mb-3">
      <input type="text" id="inputUser" class="form-control" placeholder="Ingresa tu correo"
        aria-label="Recipient's username" aria-describedby="emailHelp">
      <span class="input-group-text" id="basic-addon2">mail@example.com</span>
      <br />
      <div id="emailHelp" class="form-text">Error</div>
    </div>
    <hr>
    <div id="messagesContainer"></div>
    <hr>
    <form id="formMessages">
      <div class="mb-3">
        <label for="inputMessage" class="form-label">Message:</label>
        <input disabled type="text" class="form-control" id="inputMessage">
      </div>
      <button disabled type="submit" id="sendButton" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./public/main.js"></script>
</body>

</html>
